<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <header>
            <h1>Calcular</h1>
        </header>
        <article id="simples">
            <h2>Operações Simples:</h2>
            <div id="soma">
                <h3>SOMA</h3>
                <input type="number" name="1º numero" id="um" min="0" max="1000">
                <label><strong><strong class="simb">+</strong></strong></label>
                <input type="number" name="2º numero" id="dois" min="0" max="1000">
                <button onclick="soma()">=</button>
                <strong id="resultado" class="res">00</strong>
            </div>

            <div id="subtracao">
                <h3>SUBTRAÇÃO</h3>
                <input type="number" name="1º numero" id="dim1" min="0" max="1000">
                <label><strong> <strong class="simb">-</strong></strong></label>
                <input type="number" name="2º numero" id="dim2" min="0" max="1000">
                <button onclick="subtracao()"> =</button>
                <strong id="resultado1" class="res">00</strong>
            </div>

            <div id="divisao">
                <h3>DIVISÃO</h3>
                <input type="number" name="1º numero" id="div1" min="0" max="1000">
                <label><strong><strong class="simb">/</strong></strong></label>
                <input type="number" name="2º numero" id="div2" min="0" max="1000">
                <button onclick="divisao()">=</button>
                <strong id="resultado3" class="res">00</strong>
            </div>

            <div id="multiplicacao">
                <h3>MULTIPLICAÇÃO</h3>
                <input type="number" name="1º numero" id="mult1" min="0" max="1000">
                <label><strong> <strong class="simb">x</strong></strong></label>
                <input type="number" name="2º numero" id="mult2" min="0" max="1000">
                <button onclick="multiplicacao()">=</button>
                <strong id="resultado4" class="res">00</strong>
            </div>
        </article>
        <article id="outras">
            <h2>Outras Operações:</h2>
            
            <div id="resto">
                <h3>RESTO DE UMA DIVISÇAO</h3>
                <input type="number" name="1º numero" id="rest1" min="0" max="1000">
                <label><strong> <strong class="simb">%</strong></strong></label>
                <input type="number" name="2º numero" id="rest2" min="0" max="1000">
                <button onclick="rest()">=</button>
                <strong id="resultado5" class="res1">00</strong>
            </div>

            <div id="porcen">
                <h3>PORCENTAGEM</h3>
                <input type="number" name="1º numero" id="porcen1" min="0" max="1000">
                <label><strong class="simb">-</strong></strong>100%</label> <br><br>
                <label><strong></strong></label>
                <input type="number" name="1º numero" id="porcen2" min="0" max="1000">
                <label><strong class="simb">-</strong></label>
                <label>x %</label>
                <button onclick="port()">=</button>
                <strong id="resultado6" class="res1">00</strong>
            </div>

            <div id="raiz">
                <h3>RAIZ</h3>
                <label id="raiz">&#8730;</label>
                <input type="number" name="raiz" id="raiz1" min="0" max="1000">
                <button onclick="raiz()">=</button>
                <strong id="resultado7" class="res1">00</strong>
            </div>

            <div id="pontecia">
                <h3>POTENCIAÇÃO</h3>
                <input type="number" name="potent" id="potent1" min="0" max="1000">
                <label>&#94;</label>
                <input type="number" name="potent" id="potent2" min="0" max="1000">
                <button onclick="potent()">=</button>
                <strong id="resultado8" class="res1">00</strong>
            </div>
        </article>
        <article id="simples">
            <div id="idade">
                <h3>CALCULAR IDADE</h3>
                <input type="date" name="idade" id="idade1">
                <button onclick="idade()">=</button>
                <strong id="resultado9" class="res">00</strong>
            </div>

            <div id="ano">
                <h3>CALCULAR ANO DE NASCIMENTO</h3>
                <input type="number" name="ano" id="ano1" min="0" max="100">
                <button onclick="ano()">=</button>
                <strong id="resultado10" class="res">00</strong>
            </div>
        </article>
    </main>
    <script src="inicio.js"></script>
</body>
</html>
